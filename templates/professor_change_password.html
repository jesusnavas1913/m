<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: none;
            max-width: 500px;
            width: 100%;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .password-wrapper {
            position: relative;
        }

        .strength-meter {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header text-center">
            <h3 class="mb-0"><i class="fas fa-key"></i> Cambiar Contraseña</h3>
            <p class="mb-0 mt-2" style="font-size: 14px;">Actualiza tu contraseña de profesor</p>
        </div>
        <div class="card-body p-4">
            <div id="alert-container"></div>

            <form id="change-password-form">
                <!-- Cédula -->
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-id-card"></i> Cédula</label>
                    <input type="text" class="form-control" id="cedula" required>
                </div>

                <!-- Contraseña Actual -->
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-lock"></i> Contraseña Actual</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="current-password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('current-password')"></i>
                    </div>
                </div>

                <!-- Nueva Contraseña -->
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-key"></i> Nueva Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="new-password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('new-password')"></i>
                    </div>
                    <div class="strength-meter" id="strength-meter"></div>
                    <small class="text-muted">Mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número</small>
                </div>

                <!-- Confirmar Nueva Contraseña -->
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-check-circle"></i> Confirmar Nueva Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="confirm-password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Cambiar Contraseña
                    </button>
                    <a href="/dashboard/profesor" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Volver al Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength meter
        document.getElementById('new-password').addEventListener('input', function () {
            const password = this.value;
            const meter = document.getElementById('strength-meter');
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;

            const colors = ['#dc3545', '#ffc107', '#667eea', '#764ba2'];
            const widths = ['25%', '50%', '75%', '100%'];

            meter.style.width = widths[strength - 1] || '0%';
            meter.style.backgroundColor = colors[strength - 1] || 'transparent';
        });

        // Form submission
        document.getElementById('change-password-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const cedula = document.getElementById('cedula').value;
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validaciones
            if (newPassword !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'danger');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('La contraseña debe tener al menos 8 caracteres', 'danger');
                return;
            }

            if (!/[A-Z]/.test(newPassword)) {
                showAlert('La contraseña debe contener al menos una mayúscula', 'danger');
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                showAlert('La contraseña debe contener al menos una minúscula', 'danger');
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                showAlert('La contraseña debe contener al menos un número', 'danger');
                return;
            }

            if (currentPassword === newPassword) {
                showAlert('La nueva contraseña debe ser diferente a la actual', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/profesor/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cedula: cedula,
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard/profesor';
                    }, 2000);
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión. Intente nuevamente.', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>

</html>
